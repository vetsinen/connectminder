<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task11</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h2>Submit Your Information</h2>
    <form id="userForm">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username" value="johnny" required>
        </div>
        <div class="form-group">
            <label for="number">Number</label>
            <input type="number" class="form-control" id="number" placeholder="Enter number" value="23" required>
        </div>
        <button type="button" class="btn btn-primary">Submit</button>
    </form>
    <div id="response" class="mt-3"></div>
</div>

<script>
    $(document).ready(function(){
        $("#userForm button").on("click", function(e) {
            let username = $("#username").val().trim();
            let number = $("#number").val().trim();
            console.log("Button Clicked:", this);

            let isValid = true;

            if (username.length < 3) {
                $("#usernameError").text("Username must be at least 3 characters long.");
                isValid = false;
            }
            if (number === "" || isNaN(number) || parseInt(number) <= 0) {
                $("#numberError").text("Please enter a valid positive number.");
                isValid = false;
            }

            if (!isValid) {
                return;
            }
            console.log(username, number);

            const data = {
                username: username,
                    number: number
            }

            $.ajax({
                url: "http://localhost:8000/task11.php", // URL to submit the data to
                type: "POST",
                data: {
                    username: username,
                    number: number
                },
                success: function(response) {
                    // Display success message
                    $("#response").html('<div class="alert alert-success">Data submitted successfully!</div>');
                },
                error: function() {
                    // Display error message
                    $("#response").html('<div class="alert alert-danger">There was an error submitting your data.</div>');
                }
            });
        });
    });
</script>

</body>
</html>
